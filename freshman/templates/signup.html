<!DOCTYPE html>

<html>
<head>
	<title>Sign Up</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="/statics/signup.css" rel="stylesheet"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
	{% include 'navbar.html' %}

	<form method="POST">
		{% csrf_token %}
		<div class="my-container">
			<p id="create">Create Your Account</p>
			<div class="div-row">
				<div class="div-text">&nbsp;User ID</div>
					<input class="form-control div-input" type="text" placeholder="Enter Your User ID" name="username" required>
			</div>
			
			<div class="div-row">
				<div class="div-text">&nbsp;Name</div>
					<input class="form-control div-input" type="text" placeholder="Enter Your Name" name="name" required>
			</div>
			<div class="div-row">
				<div class="div-text">&nbsp;Password</div>
				<input class="form-control div-input" type="password" placeholder="Enter Your Password" name="password1" required>
			</div>
			<div class="div-row">
				<div class="div-text">&nbsp;Confirm Password</div>
				<input class="form-control div-input" type="password" placeholder="Confirm Your Password" name="password2" required>
			</div>
			<div>
				<p id="conditions">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
			</div>
			{% if errors %}
				<div id="div-error"><p>{{errors}}</p></div>
			{% endif %}
			<div id="div-signup">
				<button class="btn btn-success" type="submit">Sign Up</button>
			</div>
		</div>
	</form>


</body>
</html>
